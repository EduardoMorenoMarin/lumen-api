spring:
  datasource:
    url: jdbc:h2:mem:lumen-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[format_sql]': true
  h2:
    console:
      enabled: false
logging:
  level:
    root: WARN
